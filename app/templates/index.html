<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberGuard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>CyberGuard</h1>
    <p class="subtitle">AI-Powered Message Protection</p>

    <form method="post">
        <textarea
            name="message"
            placeholder="Paste email or SMS text here..."
        >{{ message }}</textarea>

        <button type="submit">Analyze Message</button>
    </form>

    {% if result %}
        <div class="result {{ 'spam' if 'SPAM' in result else 'ham' }}">
            {{ result }}
        </div>
    {% endif %}

    <div class="footer">
        © CyberGuard • NLP & Machine Learning
    </div>
</div>

</body>
</html>
