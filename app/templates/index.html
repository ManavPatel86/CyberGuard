<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
</head>
<body>
    <h2>Email / SMS Spam Classifier</h2>

    <form method="post">
        <textarea name="message" rows="6" cols="60"
                  placeholder="Enter message here...">{{ message }}</textarea>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
